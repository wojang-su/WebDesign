<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" />
    <link rel="stylesheet" href="app.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="doggoTube">
    <!-- Main Header Component-->
    <main-header></main-header>

    <main class="container">
        <!-- Search Section-->
        <section class="row" ng-controller="searchCtrl">
            <div class="col-12">
                <form ng-submit="search_youtube()">
                    <div class="form-group">
                        <label for="search">Search DoggoTubes</label>
                        <input type="text" ng-model="query" id="search" placeholder="Search" class="form-control" />
                    </div>
                </form>
                
                <div class="row" ng-if="videos.length > 0">
                    <h2 class="col-12">Search Results</h2>
                    <video-item class="col-3" ng-repeat="video in videos" video="video"></video-item>
                </div>
            </div>
        </section>

        <div class="line my-5" style="padding: 1px; background-color: #eee;"></div>

        <!-- Dachshund Videos Section -->
        <section class="row" ng-controller="videosCtrl">
            <div class="col-12">
                <h2>Top Dachshund Videos</h2>
            </div>

            <video-item class="col-3" ng-repeat="video in videos" video="video"></video-item>
        </section>    

        <div class="line my-5" style="padding: 1px; background-color: #eee;"></div>

        <!-- Corgi Playlists Section -->
        <section class="row" ng-controller="playlistCtrl">
            <div class="col-12">
                <h2>Top Corgi Playlist</h2>
            </div>

            <playlist-item class="col-3" ng-repeat="video in videos" video="video"></playlist-item>
        </section>

        <div class="line my-5" style="padding: 1px; background-color: #eee;"></div>
        

        <!-- Husky Channels Section -->
        <section class="row" ng-controller="channelCtrl">
            <div class="col-12">
                <h2>Top Husky Playlist</h2>
            </div>

            <channel-item class="col-3" ng-repeat="video in videos" video="video"></channel-item>
        </section>

    
    </main>

    <!-- Video Modal -->
</body>
</html>
