<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab 9</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="app.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="mainCtrl" ng-app="socialApp">
    <!-- Main Header -->
    <main-header></main-header>
    
    <main>
        <!-- Page content here -->
        <div class="container">
            
            <section class="row">
                <div class="col-12">
                    <h1 class="font-weight-light">Facebook</h1>
                    <a class="btn-sm btn-dark float-right mb-3" href="facebook.html">
                        View Only Facebook
                    </a>
                </div>
                <div class="row row-eq-height">
                    <div ng-repeat="item in facebook_data" class="col-4 py-2">
                        <facebook-item data="item"></facebook-item>
                    </div>    
                </div>    
            </section>

            <div class="line my-5" style="padding: 1px; background-color: #eee;"></div>

            <section class="row">
                <div class="col-12">
                    <h1 class="font-weight-light">Twitter</h1>
                    <a class="btn-sm btn-dark float-right mb-3" href="twitter.html">
                        View Only Twitter
                    </a>
                </div>

                <div ng-repeat="item in twitter_data" class="col-4 py-2">
                    <twitter-item data="item"></twitter-item>
                </div>
            </section>

            <div class="line my-5" style="padding: 1px; background-color: #eee;"></div>

            <section class="row">
                <div class="col-12">
                    <h1 class="font-weight-light">Instagram</h1>
                    <a class="btn-sm btn-dark float-right mb-3" href="instagram.html">
                        View Only Instagram
                    </a>
                </div>
                <div ng-repeat="item in instagram_data" class="col-4">
                    <instagram-item data="item"></instagram-item>
                </div>
            </section>
            
            <div class="line my-5" style="padding: 1px; background-color: #eee;"></div>

            <section class="row">
                <div class="col-12">
                    <h1 class="font-weight-light">Galleries</h1>
                    <a class="btn-sm btn-dark float-right mb-3" href="galleries.html">
                        View Only Galleries
                    </a>
                </div>

                <div ng-repeat="item in galleries_data" class="col-4">
                    <galleries-item data="item"></galleries-item>
                </div>
            </section>
        
        </div>
    </main>

    <!-- Main Footer -->
    <main-footer></main-footer>
</body>
</html>
